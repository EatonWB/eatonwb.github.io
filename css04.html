<!DOCTYPE html>
<html>
    <head>
        <!-- assumes styles.css is in the same directory as css04.html -->
        <link rel="stylesheet" href="styles.css">
    </head>
    <body style="background-color:blanchedalmond;">
        <h1 style="font-family:sans-serif;">Header 1</h1>
        <p style="color:navy; font-size:larger;">
        Hi there.
        </p>
        <h2 class="header">Header 2</h1>
        <p style="color:navy; font-size:small;">
        Hi again.
        </p>
        <h1>Header 1</h1>
        <p class="green">
        Three. This paragraph should be be green now.
        </p>
        <!-- The local attribute/property/value will override the overall page styling -->
        <h2 style="color:azure;">Header 2</h1>
        <p style="color:navy; font-size:small;">
        Four.
        </p>
    </body>
</html>
