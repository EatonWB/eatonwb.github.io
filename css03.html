<!DOCTYPE html>
<html>
    <head>
        <style>
        .header
            h1
            {  
                text-align:center; 
                color:blueviolet;            
            }
            h2
            {
                color:firebrick;
                text-align:center;
            }
        </style>
    </head>
    <body style="background-color:blanchedalmond;">
        <h1 class="header">Header 1</h1>
        <p style="color:navy; font-size:larger;">
        Hi there.
        </p>
        <h2 class="header">Header 2</h1>
        <p style="color:navy; font-size:small;">
        Hi again.
        </p>
        <h1>Header 1</h1>
        <p style="color:navy; font-size:larger;">
        Three.
        </p>
        <!-- The local attribute/property/value will override the overall page styling -->
        <h2 style="color:azure;">Header 2</h1>
        <p style="color:navy; font-size:small;">
        Four.
        </p>
    </body>
</html>
